[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
remappings = ['@openzeppelin/contracts=lib/openzeppelin-contracts/contracts']

[fuzz]
runs = 10
seed = "0x2"

[invariant]
runs = 256
depth = 32
fail_on_revert = true

